<h4>This year's game will be held at Granger High School's football field.

<div id="map">

<script>
    
    function initMap() {
        const options = {
            zoom: 10,
            center: {lat: 40.6916, lng: -112.0011}
        }
        const map = new google.maps.Map(document.getElementById('map'), options)

        const marker = new google.maps.Marker({
            position:{lat: 40.6939, lng: -111.9785},
            map: map
        })

        const infoWindow = new google.maps.InfoWindow({
            content: '<h2>Granger High School, WVC</h2>'
        })

        marker.addListener('click', function(){
            infoWindow.open(map, marker)
        })

        const marker1 = new google.maps.Marker({
            position:{lat: 40.660327, lng: -112.026172},
            map: map
        })

        const infoWindow1 = new google.maps.InfoWindow({
            content: '<h2>Hosting House</h2>'
        })

        marker1.addListener('click', function(){
            infoWindow1.open(map, marker1)
        })


    }

 

</script>
